<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--在IE浏览器中运行最新的渲染模式-->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!--设置移动浏览器的视口，适配移动浏览器-->
        <title>Bootstrap的HTML标准模板</title>   
        <!-- Bootstrap -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
        <!--你自己的样式文件 -->
        <link href="css/your-style.css" rel="stylesheet"/>        
        <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1>Hello, world!</h1>
        


        <!-- 一般把JS文件放到Body的最下面-->
        <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
        <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
        <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
        <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> 
    </body>
</html>

<!--


基本的HTML模板

小伙伴们，上一小节的视频课程已经对Bootstrap提供的模板做了详细的介绍，在这一小节中我们把这个模板代码粘贴过来，以供你们学习查看，你们可以根据实际情况在此基础上进行扩展，只需要确保文件引用顺序一致即可。

如右侧代码编辑器中就是最基本的HTML模板。

我们来简单解释一下其中几条的重要代码：

bootstrap模板为使IE6、7、8版本（IE9以下版本）浏览器兼容html5新增的标签，引入下面代码文件即可。

<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

同理为使IE6、7、8版本浏览器兼容css3样式，引入下面代码：

<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
