<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>自定义覆盖物</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=5cqW9gRejdYjxQkfkyuwEqyq"></script>
</head>
<body>
<div id="container" style="width: 700px; height: 520px; margin:100px auto;border:1px solid red"></div>

    <script type="text/javascript">

        // 定义自定义覆盖物的构造函数  
        function SquareOverlay(center, length, color) {
            this._center = center;
            this._length = length;
            this._color = color;
        }
        // 继承API的BMap.Overlay    
        SquareOverlay.prototype = new BMap.Overlay();


        // 实现初始化方法  
        SquareOverlay.prototype.initialize = function (map) {
            // 保存map对象实例   
            this._map = map;
            // 创建div元素，作为自定义覆盖物的容器   
            var div = document.createElement("div");
            div.style.position = "absolute";
            // 可以根据参数设置元素外观   
            div.style.width = this._length + "px";
            div.style.height = this._length + "px";
            div.style.background = this._color;
            // 将div添加到覆盖物容器中   
            map.getPanes().markerPane.appendChild(div);
            // 保存div实例   
            this._div = div;
            // 需要将div元素作为方法的返回值，当调用该覆盖物的show、   
            // hide方法，或者对覆盖物进行移除时，API都将操作此元素。   
            return div;
        }


        // 实现绘制方法   
        SquareOverlay.prototype.draw = function () {
            // 根据地理坐标转换为像素坐标，并设置给容器    
            var position = this._map.pointToOverlayPixel(this._center);
            this._div.style.left = position.x - this._length / 2 + "px";
            this._div.style.top = position.y - this._length / 2 + "px";
            
        }



        // 初始化地图  
        var map = new BMap.Map("container");
        var point = new BMap.Point(116.404, 39.915);
        map.centerAndZoom(point, 15);
        // 添加自定义覆盖物   
        var mySquare = new SquareOverlay(map.getCenter(), 30, "red");
        map.addOverlay(mySquare);

        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    </script>
</body>
</html>
