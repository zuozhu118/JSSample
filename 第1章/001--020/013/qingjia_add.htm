<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>日期选择器</title>
<style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-bottom: 0px;
}
.STYLE2 {
	font-size: 9pt;
	color: #000000;
}
.STYLE4 {
	font-size: 10pt;
	color: #FFFFFF;
}
-->
</style></head>

<body>
<form name="form1" action="" method="post">
<table width="627" height="356" border="0" cellpadding="0" cellspacing="0" background="Images/qy.gif">
  <script language="javascript">
	function loadCalendar(field)
	{
   var rtn = window.showModalDialog("calendar.htm","","dialogWidth:280px;dialogHeight:250px;status:no;help:no;scrolling=no;scrollbars=no");
	if(rtn!=null)
		field.value=rtn;
   return;
}
</script>
  <tr>
    <td height="356" valign="middle"><table width="617" height="340" border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td height="39" colspan="8" valign="top">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="STYLE4">请假登记</span></td>
      </tr>
      <tr>
        <td height="49" colspan="8" valign="bottom"><table width="597" height="27" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td width="61" valign="bottom"><div align="center" class="STYLE2">姓名</div></td>
            <td width="192" valign="bottom"><label>
              <input name="name1" type="text" id="name1">
            </label></td>
            <td width="69" valign="bottom"><div align="center" class="STYLE2">所属部门</div></td>
            <td width="275" valign="bottom"><label>
              <input name="department" type="text" id="department">
            </label></td>
          </tr>
        </table></td>
      </tr>
      <tr>
        <td width="54" height="195"><span class="STYLE2">请假原因</span></td>
        <td colspan="7"><label>
          <textarea name="content" cols="70" rows="12" wrap="physical" id="content"></textarea>
        </label></td>
      </tr>
      <tr>
        <td height="22" class="STYLE2">请假时间</td>
        <td width="65" height="22" class="STYLE2"><label></label></td>
        <td width="144" height="22" class="STYLE2"><input name="time1" type="text" id="time1" size="20" readonly="yes"/></td>
        <td width="6" class="STYLE2">&nbsp;</td>
        <td width="39" height="22" class="STYLE2"><img src="Images/date.gif" width="20" height="20" onclick="loadCalendar(form1.time1)"></td>
        <td width="20" height="22" class="STYLE2">至</td>
        <td width="145" class="STYLE2"><label>                                                      <!-- form1是一对<form name="form1"></form>中的name的值，time1是<input name="time1" type="text" id="Text1">的name值-->

          <input name="time2" type="text" id="time2" size="20" readonly="yes">
        </label></td>
        <td width="144" class="STYLE2">&nbsp;<img src="Images/date.gif" width="20" height="20" onClick="loadCalendar(form1.time2)"></td>
      </tr>
      <tr>
        <td height="30" colspan="8" valign="bottom"><table width="589" height="34" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td height="34" valign="bottom"><table width="230" height="34" border="0" align="center" cellpadding="0" cellspacing="0">
              <tr>
                <td valign="middle"><div align="right"><img src="Images/10.GIF" width="80" height="30" border="0"></div></td>
                <td valign="middle"><div align="left"><img src="Images/waichuan8.GIF" width="88" height="27" border="0" onclick="javascript:window.close();"></div></td>
              </tr>
            </table></td>
          </tr>
        </table></td>
        </tr>
    </table></td>
  </tr>
</table>
</form>
</body>
</html>
