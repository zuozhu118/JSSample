<script language="javascript">
var W=document.body.clientWidth;
var H=document.body.clientHeight;
var L=window.screen.width-W;
var T=window.screen.height;
self.moveTo(L,T);
self.focus();
function drop(n) {
	if (n>(T-H-60)){
		self.moveTo(L-12,--n);
		var tim=setTimeout("drop("+n+")",10000);
	}
	else{clearTimeout(tim)}
}
drop(T);
</script>
