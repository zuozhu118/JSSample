<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>窗口始终在最上面</title>
</head>

<body>
<input type="button" name="Button" value="显示窗口" onClick="newform()">
<script language="JavaScript">
var name;
function newform(){
	name=window.open("","","width=300,height=200");
	name.document.write('<input name="imageField" type="image" src="6.jpg" width="280" height="180" border="0">');
	show(name);
}
function show(name){
	try{
	name.document.focus();//自定义的show方法；
	setTimeout("show(name)",1);//1毫秒后重新调用show方法；
	}
	catch(e){}
}
</script>

</body>
</html>
