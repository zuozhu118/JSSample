<p>
    <SCRIPT language=javascript>
        function flap_xy(n) {  //整屏震动；n是我们调用flap_xy方法时传入的参数，表示我们需要他震动的次数；
	if (self.moveBy){
		for (i = 10; i > 0; i--){
			for (j = n; j > 0; j--){
				self.moveBy(0,i);
				self.moveBy(i,0);
				self.moveBy(0,-i);
				self.moveBy(-i,0);
			}
		}
	}
}

function flap_x(n) {  //左右震动；n是我们调用flap_x方法时传入的参数，表示我们需要他震动的次数；
	if (self.moveBy){
		for (i = 10; i > 0; i--){
			for (j = n; j > 0; j--){
				self.moveBy(i,0);
				self.moveBy(-i,0);
			}
		}
	}
}
function flap_y(n) {  //上下震动；n是我们调用flap_y方法时传入的参数，表示我们需要他震动的次数；
	if (self.moveBy){
		for (i = 10; i > 0; i--){
			for (j = n; j > 0; j--){
				self.moveBy(0,i);
				self.moveBy(0,-i);
			}
		}
	}
}

    <input name="button3" type="button" id="button3" value="整屏震动" onclick="flap_xy(5)"/>
