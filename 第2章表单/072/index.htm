<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>通过单选按钮控制其他表单元素是否可用</title>
<style type="text/css">
<!--
.style1 {color: #FFFFFF}
-->
</style>
</head>
<body style="font-size:12px">
<form name="form1">
  <table width="280" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#86BEF7">
    <tr>
      <td height="34" colspan="2" align="center" background="images/top_03.jpg"><span class="style1" style="font-weight:bold">发表主题</span></td>
    </tr>
    <tr>
      <td width="99" height="22" align="right" bgcolor="#FFFFFF">主题类型:</td>
      <td width="178" bgcolor="#FFFFFF"><input name="t_type" type="radio" value="1" onClick="window.location='index.htm';" checked>
        普通主题
          <input type="radio" name="t_type" value="2" onClick="t_class.disabled='true';">
      版面公告</td>
    </tr>
    <tr>
      <td height="22" align="right" bgcolor="#FFFFFF">主题分类:</td>
      <td bgcolor="#FFFFFF"><select name="t_class" id="t_class">
        <option>网页设计</option>
        <option>网站建设</option>
      </select></td>
    </tr>
  </table>
</form>
</body>
</html>
