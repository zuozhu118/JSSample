<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
<title>通过JavaScript控制表单的提交与重置</title>
    <script type="text/javascript">
        function formReset() {
            document.getElementById("resetid").reset();

            alert(document.form1.Submit2.value); //document.form1.Submit2.value=重置
        }

    
    </script>
</head>
<body>
<table width="552" height="193" border="0" align="center" cellpadding="0" cellspacing="0" background="bg.jpg">
  <tr>
    <td align="left" valign="top"><br>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;相册上传<br>
    <br>
    <table width="500" border="0" align="center" cellpadding="0" cellspacing="1">
      <form name="form1" id="resetid">
        <tr>
          <td width="82" height="28" align="right">相册类别:</td>
          <td width="418" height="28"><select name="相册类别" id="select">
              <option >选择类别</option>
              <option selected="selected">欢乐时光</option>
              <option>家之悦</option>
                    </select></td>
        </tr>
        <tr>
          <td height="28" align="right">图片名称:</td>
          <td height="28"><input name="图片名称" type="text" id="图片名称" class="textbox"/></td>
        </tr>
        <tr>
          <td height="22" align="right">图片信息:</td>
          <td height="22"><input type="text" name="textfield"/></td>
        </tr>
        <tr>
          <td height="28" colspan="2" align="center"><input name="add" type="button" class="button" id="add" value="添 加" onclick="document.form1.submit();"/>
&nbsp;
        <input type="button" name="Submit2" value="重 置" class="button"  onclick="formReset()"/></td>
        </tr>
      </form>
    </table></td>
  </tr>
</table>
</body>
</html>
