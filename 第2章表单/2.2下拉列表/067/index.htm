<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>可以输入文字的下拉菜单</title>
<style type="text/css">
<!--
.style2 {color: #FF6600}
-->
</style>
<script language="javascript">
function add_opt(opt){
//opt表示现有可选项的数目
	form1.sel_grand.options[opt]=new Option(ok=(form1.sel_grand.options[opt])?
	form1.sel_grand.options[opt].innerText+String.fromCharCode(event.keyCode):
	String.fromCharCode(event.keyCode),ok)
	form1.sel_grand.selectedIndex=opt;
}
function edit_opt(opt){
//opt表示现有可选项的数目
	if(form1.sel_grand.options[opt]){
		if(event.keyCode==8){
			var str=form1.sel_grand.options[opt].innerText;
			var len=str.length;
			form1.sel_grand.options[opt].innerText=str.substring(0,len-1);
			if(form1.sel_grand.options[opt].innerText==""){
				form1.sel_grand.remove(opt);
				form1.bsel_grandranch.selectedIndex=1;
			};
		}
		if(event.keyCode==32){
			form1.sel_grand.options[opt].innerText+=" ";
		}
	}
}
</script>
</head>
<body>
<form name="form1">
  <table width="240" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td height="30" colspan="2" background="images/bg.jpg">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;<span class="style2" style="font-weight:bolder ">用户等级</span></td>
    </tr>
    <tr>
      <td width="88" height="28" align="right">等级名称:</td>
      <td width="152" align="center"><select name="sel_grand" id="sel_grand" onkeypress="add_opt(3)" onkeyup="edit_opt(3)">
        <option selected>新进成员</option>
        <option>游侠</option>
        <option>斑竹</option>
      </select></td>
    </tr>
  </table>
</form>
</body>
</html>
