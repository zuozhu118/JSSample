<body>
<div id="div2" style="position:absolute "></div> 
<div id="div1" style="position:absolute "></div> 
<p>
<script language="javascript">                    
function shotime()
{
var now = new Date();
hour = now.getHours();
minute = now.getMinutes();
second = now.getSeconds();
if (minute<10){minute='0'+minute}
if (second<10){second='0'+second}
str = hour+":"+minute+":"+second;
str='<b><font style="font-size:50px ">'+str+'</font></b>'
div1.style.top="50px";
div1.style.fontFamily="verdana";
div1.style.color="#FF0000";
div1.style.left="500px";
div1.innerHTML=str;
div2.style.top="50px";
div2.style.color="#999999";
div2.style.fontFamily="verdana";
div2.style.left="502px";
div2.innerHTML=str;
window.setTimeout("shotime();",1000);
}
shotime();
</script>
