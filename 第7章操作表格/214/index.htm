<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>表格向下展开</title>
</head>

<body>
<script language="JavaScript">
var act;
function over(){
	var h = parseInt(mytd.height);//mytd是Table表格的id值；
	if (h < 120){
		mytd.height = h + 2;
		clearTimeout(act);
		act = setTimeout('over()', 10);
	}
}
function out(){
	var h = parseInt(mytd.height);
	if (h > 30){
		mytd.height = h - 2;
		clearTimeout(act);
		act = setTimeout('out()', 10);
	}
}
</script>
<table width="200" height="30" border="2" cellpadding="0" cellspacing="0" id="mytd" onMouseOver="over()" onMouseOut="out()">
<tr>
<td>这里是<br>明日科技<br>图书情况反馈主页<br>主页地址:www.mingrisoft.com</td>
</tr>
</table>
</body>

</html>
