<html>
<head>
<title>页面左右打开效果</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>

<body>
<center><img src="1.jpg" width="782" height="600"></center>
<div id="div1" style="position:absolute; left:0px; top:0px; background-color:#0066FF; border:'0.1px' 'solid' '#0066FF' "></div>
<div id="div2" style="position:absolute; left:0px; top:0px; background-color:#0066FF; border:'0.1px' 'solid' '#0066FF' "></div>
<script language="JavaScript"> 
var speed=20;
var temp=new Array(); 
var clipright=document.body.clientWidth/2,clipleft=0 
for (i=1;i<=2;i++){ 
	temp[i]=eval("document.all.div"+i+".style");
	temp[i].width=document.body.clientWidth/2;
	temp[i].height=document.body.clientHeight;
	temp[i].left=(i-1)*parseInt(temp[i].width);
} 
function openit(){ 
	clipright-=speed;
	temp[1].clip="rect(0 "+clipright+" auto 0)";
	clipleft+=speed;
	temp[2].clip="rect(0 auto auto "+clipleft+")";
	if (clipright<=0)
		clearInterval(tim);
} 
tim=setInterval("openit()",100);
</script>
</body>
</html>
